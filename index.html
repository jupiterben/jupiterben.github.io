<!DOCTYPE html>
<meta charset="UTF-8">
<title>文档仓库</title>
<meta name="viewport" content="user-scalable=no,width=device-width">
<link rel="stylesheet" href="style/i.css">
<header>
	<h1><a href="#/home">文档仓库</a></h1>
</header>
<section>
	<xmp>
		{{#posts}}
		<article>
			<span class="num"></span>
			<span class="size">{{size}}</span>
			<h3><a href="#/{{url}}">{{title}}</a></h3>
		</article>
		{{/posts}}
	</xmp>
</section>
<article class="article">
	<xmp>
		<div class="text">{{&text}}</div>
		<span class="size">{{size}}</span>
		<a class="home" href="#/home">🏠 返回首页</a>
	</xmp>
</article>
<footer>✒️ GitHub Pages 搭建</footer>
<script>
	var
		gitConfig = {
			ssh: 'git@github.com:jupiterben/jupiterben.github.io.git'
		}
</script>
<script src="js/itorr2.js"></script>
<script src="js/md.js"></script>
<script src="js/templet.js"></script>
<script src="js/gitblog.js"></script>
